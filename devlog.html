  <div class="devlog-wrap">
    <div class="devlog-header">
      <div class="section-tag">Development Updates</div>
      <h1 class="section-title">Devlog</h1>
      <p>Behind-the-scenes updates on SHELLHACK and other projects.<br>
      All entries are also posted on <a href="https://www.reddit.com/r/SHELLHACK/" target="_blank" rel="noopener">r/SHELLHACK</a> — come join the conversation.</p>
    </div>

    <!--
    ═══════════════════════════════════════════════════════
    HOW TO ADD A DEVLOG ENTRY:

    Copy the block below and paste it BEFORE the devlog-empty div.
    Fill in:
      - href       → your Reddit post URL
      - data-num   → entry number e.g. #001, #002 ...
      - data-date  → e.g. "Feb 2025"
      - Inner text → the post title

    Example:
    <a href="https://www.reddit.com/r/SHELLHACK/comments/XXXXX"
       target="_blank" rel="noopener" class="devlog-entry">
      <span class="devlog-num">#001</span>
      <span class="devlog-title">Why I'm Building SHELLHACK</span>
      <span class="devlog-meta">Jan 2025</span>
      <svg class="devlog-arrow" width="14" height="14" fill="none" stroke="currentColor"
           stroke-width="2" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
    </a>

    When entries exist, DELETE the devlog-empty block below.
    ═══════════════════════════════════════════════════════
    -->

    <div class="devlog-list">

      <!-- ═══ PASTE NEW ENTRIES ABOVE THIS LINE ═══ -->

      <!-- Empty state — remove this block once you have entries -->
      <div class="devlog-empty">
        <p>First entry coming soon</p>

    </div>
